<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    /* 外層容器，置中顯示並滿版高度 */
    .outer-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* 內容容器採用 column 排列，總高度不超過 100vh */
    .content-container {
      display: flex;
      flex-direction: column;
      max-height: 100vh;
      max-width: 100vw;
      width: 100%;
    }
    /* 圖片容器會佔滿剩餘空間 */
    .image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    /* CTA 框設為一般區塊，寬度與內容容器一致 */
    #linePopup {
      width: 100%;
      background-color: rgba(255,255,255,0.9);
      padding: 6px 8px;
      box-sizing: border-box;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 32px;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #linePopup.show {
      opacity: 1;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .line-button {
      padding: 4px 8px;
      border: 1px solid #00c300;
      border-radius: 8px;
      text-decoration: none;
      background-color: #00c300;
      color: #ffffff;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="content-container">
      <div class="image-container">
        <img src="IMG_031601.jpg" alt="圖片">
      </div>
      <div id="linePopup">
        <span>歡迎洽詢達陽英文官方Line👉</span>
        <a class="line-button" href="https://line.me/R/ti/p/@226bxata" target="_blank">加入Line</a>
      </div>
    </div>
  </div>
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('linePopup').classList.add('show');
      }, 3000);
    });
  </script>
</body>
</html>
