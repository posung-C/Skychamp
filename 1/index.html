<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 設定 html 與 body 滿版且不允許捲動 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    /* 內容容器固定滿版 */
    .content-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }
    /* 圖片容器高度為 100vh 減 CTA 固定高度 60px */
    .image-container {
      height: calc(100vh - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    /* 圖片自適應且置中 */
    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    /* CTA 固定高度、與圖片同寬 */
    #linePopup {
      height: 60px;
      width: 100%;
      background-color: rgba(255,255,255,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 32px;
      font-size: 18px;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #linePopup.show {
      opacity: 1;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .line-button {
      padding: 4px 8px;
      border: 1px solid #00c300;
      border-radius: 8px;
      text-decoration: none;
      background-color: #00c300;
      color: #ffffff;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="content-container">
    <div class="image-container">
      <img src="IMG_1785.jpeg" alt="圖片">
    </div>
    <div id="linePopup">
      <span>歡迎洽詢達陽英文官方Line👉</span>
      <a class="line-button" href="https://line.me/R/ti/p/@226bxata" target="_blank">加入Line</a>
    </div>
  </div>
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('linePopup').classList.add('show');
      }, 3000);
    });
  </script>
</body>
</html>
