<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    .outer-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .pdf-container {
      position: relative;
      display: inline-block;
    }
    .pdf-container object {
      display: block;
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
    }
    #linePopup {
      display: flex;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255,255,255,0.9);
      padding: 4px 6px;
      box-sizing: border-box;
      font-size: 18px;
      justify-content: center;
      align-items: center;
      gap: 32px;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #linePopup.show {
      opacity: 1;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .line-button {
      padding: 4px 6px;
      border: 1px solid #00c300;
      border-radius: 8px;
      text-decoration: none;
      background-color: #00c300;
      color: #ffffff;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="pdf-container">
      <object data="document.pdf" type="application/pdf">
        <p>您的瀏覽器不支援 PDF 檢視，請點此 <a href="document.pdf">下載 PDF</a>。</p>
      </object>
      <div id="linePopup">
        <span>歡迎洽詢達陽英文官方Line👉</span>
        <a class="line-button" href="https://line.me/R/ti/p/@226bxata" target="_blank">加入Line</a>
      </div>
    </div>
  </div>
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('linePopup').classList.add('show');
      }, 3000);
    });
  </script>
</body>
</html>
