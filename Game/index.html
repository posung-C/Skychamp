<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>夾娃娃遊戲</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    .container {
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .display {
      border: 2px solid #ccc;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      min-height: 80px;
      margin-bottom: 15px;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007aff;
      color: #fff;
      cursor: pointer;
    }
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>夾娃娃遊戲</h1>
    <p>剩餘次數: <span id="attempts">10</span></p>
    <div class="display" id="resultArea">請點擊「開始遊戲」夾娃娃！</div>
    <button class="button" id="playButton">開始遊戲</button>
    <button class="button" id="resetButton" style="display: none;">重置遊戲</button>
  </div>

  <script>
    // 遊戲初始次數
    let attempts = 10;
    const attemptsEl = document.getElementById('attempts');
    const resultArea = document.getElementById('resultArea');
    const playButton = document.getElementById('playButton');
    const resetButton = document.getElementById('resetButton');

    // 中文數字對照表：1~9折
    const cnNumbers = ["一", "二", "三", "四", "五", "六", "七", "八", "九"];

    // 使用權重隨機，權重 = 折率（1~9）
    function weightedRandom() {
      const weights = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      const total = weights.reduce((sum, w) => sum + w, 0);
      let rand = Math.random() * total;
      let cumulative = 0;
      for (let i = 0; i < weights.length; i++) {
        cumulative += weights[i];
        if (rand < cumulative) {
          return i + 1; // 傳回 1~9 之間的數字，代表「折」
        }
      }
    }

    // 遊戲流程
    function playGame() {
      if (attempts <= 0) {
        resultArea.textContent = "次數已用完，請重置遊戲。";
        playButton.disabled = true;
        return;
      }
      // 扣除一次機會
      attempts--;
      attemptsEl.textContent = attempts;
      resultArea.textContent = "夾娃娃中……";
      playButton.disabled = true;

      // 模擬夾娃娃過程，1 秒後顯示結果
      setTimeout(() => {
        const discount = weightedRandom(); // 取得折率數字 1~9
        const discountText = cnNumbers[discount - 1]; // 轉換為中文數字
        const prize = `學費${discountText}折卷`;
        resultArea.textContent = `恭喜你夾到 ${prize}！`;
        playButton.disabled = false;
        // 若次數用完，顯示重置按鈕
        if (attempts === 0) {
          playButton.disabled = true;
          resetButton.style.display = "inline-block";
        }
      }, 1000);
    }

    playButton.addEventListener('click', playGame);

    resetButton.addEventListener('click', () => {
      attempts = 10;
      attemptsEl.textContent = attempts;
      resultArea.textContent = "請點擊「開始遊戲」夾娃娃！";
      playButton.disabled = false;
      resetButton.style.display = "none";
    });
  </script>
</body>
</html>
