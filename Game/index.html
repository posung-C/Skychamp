<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猜拳遊戲 - 猜贏免學費</title>
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9;
      font-family: sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 8px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .display {
      margin-bottom: 20px;
      min-height: 60px;
      font-size: 20px;
      line-height: 1.5;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007aff;
      color: #fff;
      cursor: pointer;
    }
    .button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>猜拳遊戲 - 猜贏免學費</h1>
    <div class="display" id="resultDisplay">請選擇：石頭、剪刀、布</div>
    <button class="button" onclick="play('石頭')">石頭</button>
    <button class="button" onclick="play('剪刀')">剪刀</button>
    <button class="button" onclick="play('布')">布</button>
  </div>

  <script>
    function play(userChoice) {
      const choices = ['石頭', '剪刀', '布'];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];
      let result = '';
      
      // 決定勝負：石頭勝剪刀、剪刀勝布、布勝石頭
      if(userChoice === computerChoice) {
        result = '平手！再試一次。';
      } else {
        if(userChoice === '石頭') {
          result = (computerChoice === '剪刀') ? '你贏了！免學費！' : '你輸了，請再試一次。';
        } else if(userChoice === '剪刀') {
          result = (computerChoice === '布') ? '你贏了！免學費！' : '你輸了，請再試一次。';
        } else if(userChoice === '布') {
          result = (computerChoice === '石頭') ? '你贏了！免學費！' : '你輸了，請再試一次。';
        }
      }
      
      document.getElementById('resultDisplay').innerHTML = 
        `你的選擇：${userChoice} <br> 電腦的選擇：${computerChoice} <br> ${result}`;
    }
  </script>
</body>
</html>
