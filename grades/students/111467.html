<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>學生成績報表 - 賴家億 (111467)</title>
  <style>
    body { font-family: "Noto Serif CJK TC", "Times New Roman", serif; margin: 16px; color: #222 }
    header { border-bottom: 1px solid #ddd; padding-bottom: 8px; margin-bottom: 12px }
    h1 { font-size: 22px; margin: 0 }
    .meta { color: #555; margin-top: 4px }
    .section { margin: 12px 0 }
    hr { border: none; border-top: 1px solid #aaa; margin: 20px 0 }
    .charts { display: flex; gap: 12px; flex-wrap: wrap }
    .chart { box-sizing: border-box }
    .chart.full { width: 100%; padding: 0 12px }
    .chart.half { width: 48%; }
    .chart.full img { width: 100%; display:block; margin: 0 }
    img { max-width: 100%; height: auto; display: block }
    table { width: 100%; border-collapse: collapse; margin-top: 8px }
    th, td { border: 1px solid #e6e6e6; padding: 6px 8px; text-align: center; vertical-align: middle; }
    th { background: #f6f6f6; white-space: nowrap; }
    td { white-space: normal; }
    .small { font-size: 13px; color: #666 }
    .badge { display:inline-block; padding: 4px 8px; border-radius: 6px; background:#f0f0f0; margin-right:6px }
    .warning { color: #b33 }
    .download-btn { display:inline-block; padding: 10px 16px; margin-top: 20px; background:#007bff; color:#fff; text-decoration:none; border-radius:6px; font-weight:bold; }
    .download-btn:hover { background:#0056b3; }

    /* 新增：純文字藍字底線的下載連結樣式（靠左） */
    .download-link {
      display: inline-block;     /* 保持為純文字外觀但可控制 margin */
      padding: 0;                /* 移除按鈕內距 */
      margin-top: 20px;
      background: none;          /* 無背景 */
      color: #007bff;            /* 藍色文字 */
      text-decoration: underline;/* 底線 */
      border-radius: 0;
      font-weight: normal;
    }
    .download-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>

  </header>

  <div class="section charts">
    
      
      <div class="chart full">
        <img src="111467_scores.png" alt="">

        <img src="111467_regression.png" alt="chart">

  </div>

  <!-- 改為靠左對齊 -->
