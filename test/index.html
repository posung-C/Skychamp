<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      overflow: hidden;
    }
    .pdf-container {
      width: 100vw;
      height: 100vh;
      background-color: black;
    }
    .pdf-container object {
      display: block;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <object data="111-2細菌.pdf" type="application/pdf">
      <p>無法顯示 PDF，請<a href="111-2細菌.pdf">點此下載</a>。</p>
    </object>
  </div>
</body>
</html>
