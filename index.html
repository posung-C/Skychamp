<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* 將圖片與彈出框包在同一個容器中 */
    .image-container {
      position: relative;
      display: inline-block;
    }
    img {
      display: block;
      max-width: 100%;
      height: auto;
    }
    /* 底部彈出框 */
    #linePopup {
      display: none;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 8px 10px;
      box-sizing: border-box;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* 按鈕樣式：圓角長方形 */
    .line-button {
      padding: 6px 12px;
      border: 1px solid #007aff;
      border-radius: 8px;
      text-decoration: none;
      color: #007aff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="IMG_2253.jpeg" alt="圖片">
    <div id="linePopup">
      <span>詳情請加官方Line諮詢👉</span>
      <a class="line-button" href="https://line.me/R/ti/p/@226bxata" target="_blank">加入Line</a>
    </div>
  </div>
  <script>
    window.addEventListener('load', function() {
      // 延遲2秒後顯示彈出框
      setTimeout(function() {
        document.getElementById('linePopup').style.display = 'flex';
      }, 2000);
    });
  </script>
</body>
</html>
