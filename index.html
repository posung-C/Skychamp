<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 基本設定 */
    body {
      margin: 0;
      background-color: black;
    }
    .outer-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    /* 內層容器包住圖片與彈出框 */
    .image-container {
      position: relative;
      display: inline-block;
    }
    /* 圖片依裝置自適應縮放，保持比例 */
    .image-container img {
      display: block;
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
    }
    /* 底部彈出框，與圖片同寬 */
    #linePopup {
      display: none;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255,255,255,0.9);
      padding: 8px 10px;
      box-sizing: border-box;
      font-size: 16px;
      /* 使用 flex 讓內容居中並靠近 */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    /* Bounce 動畫效果 */
    @keyframes bounce {
      0% { transform: translateY(20px); opacity: 0; }
      50% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }
    #linePopup.show {
      animation: bounce 0.6s ease;
    }
    /* 加入Line按鈕，使用LINE綠色 */
    .line-button {
      padding: 6px 12px;
      border: 1px solid #00c300;
      border-radius: 8px;
      text-decoration: none;
      background-color: #00c300;
      color: #ffffff;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="image-container">
      <img src="IMG_2253.jpeg" alt="圖片">
      <div id="linePopup">
        <span>詳情請加官方Line諮詢👉</span>
        <a class="line-button" href="https://line.me/R/ti/p/@226bxata" target="_blank">加入Line</a>
      </div>
    </div>
  </div>
  <script>
    // 當頁面載入完成後，延遲 3000 毫秒（3 秒）後顯示並觸發彈出框動畫
    window.addEventListener('load', function() {
      setTimeout(function() {
        var popup = document.getElementById('linePopup');
        popup.style.display = 'flex';
        popup.classList.add('show');
      }, 3000);
    });
  </script>
</body>
</html>
