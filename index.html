<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 基本設定 */
    body {
      margin: 0;
      background-color: black;
    }
    .outer-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    /* 圖片容器，確保圖片與 CTA 框依裝置大小自適應 */
    .image-container {
      position: relative;
      display: inline-block;
    }
    .image-container img {
      display: block;
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
    }
    /* CTA 框初始隱藏，待出現後與圖片同寬 */
    #linePopup {
      display: none;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255,255,255,0.9);
      padding: 8px 10px;
      box-sizing: border-box;
      font-size: 18px;
      /* 文字與按鈕間隔增加 */
      justify-content: center;
      align-items: center;
      gap: 32px;
    }
    /* 顯示 CTA 框時，設定為 flex 並加入 bounce 動畫 */
    #linePopup.show {
      display: flex;
      animation: bounce 2s infinite;
    }
    /* Bounce 動畫定義，每週期2秒 */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    /* 加入Line按鈕，採用 LINE 綠色與白色字體 */
    .line-button {
      padding: 6px 12px;
      border: 1px solid #00c300;
      border-radius: 8px;
      text-decoration: none;
      background-color: #00c300;
      color: #ffffff;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="image-container">
      <img src="IMG_2253.jpeg" alt="圖片">
      <div id="linePopup">
        <span>詳情請加官方Line諮詢👉</span>
        <a class="line-button" href="https://line.me/R/ti/p/@226bxata" target="_blank">加入Line</a>
      </div>
    </div>
  </div>
  <script>
    // 頁面載入後，延遲 3000 毫秒（3 秒）再顯示 CTA 框
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('linePopup').classList.add('show');
      }, 3000);
    });
  </script>
</body>
</html>
