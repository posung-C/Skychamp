<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Analytics Dashboard</h1>
  <div id="dashboard">
    <div class="loading">載入中...</div>
  </div>
  <script>

    function fetchAnalyticsData() {
      fetch('/analytics/data')
        .then(response => response.json())
        .then(data => {
          renderDashboard(data);
        })
        .catch(err => {
          document.getElementById('dashboard').innerHTML = '<div class="loading">無法載入數據。</div>';
          console.error('載入分析數據錯誤:', err);
        });
    }


    function renderDashboard(data) {

      var html = `
        <table>
          <thead>
            <tr>
              <th>頁面類型</th>
              <th>訪問數量</th>
              <th>平均停留時間 (毫秒)</th>
              <th>CTA 點擊數</th>
              <th>CTA 點擊比例 (%)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>主網域 (main)</td>
              <td>${data.main.page_views}</td>
              <td>${data.main.avg_dwell}</td>
              <td>${data.main.cta_clicks}</td>
              <td>${data.main.page_views ? ((data.main.cta_clicks / data.main.page_views) * 100).toFixed(2) : 0}</td>
            </tr>
            <tr>
              <td>子網域 (sub)</td>
              <td>${data.sub.page_views}</td>
              <td>${data.sub.avg_dwell}</td>
              <td>${data.sub.cta_clicks}</td>
              <td>${data.sub.page_views ? ((data.sub.cta_clicks / data.sub.page_views) * 100).toFixed(2) : 0}</td>
            </tr>
          </tbody>
        </table>
      `;
      document.getElementById('dashboard').innerHTML = html;
    }

    fetchAnalyticsData();
  </script>
</body>
</html>
